{% load filters %}

{% if body_items %}
    <div>
        {% for body_item in body_items %}
            <h5 class="text-center">{{ body_item.title_text }}</h5>
            <p style="color: #717171" >{{ body_item.summary_text|spacify }}</p>
            <br>
        {% endfor %}
    </div>
{% endif %}
