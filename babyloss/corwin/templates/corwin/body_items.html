{% load filters %}

{% if body_items %}
    <div>
        {% for body_item in body_items %}
            <h5 class="text-center">{{ body_item.title_text }}</h5>
            <p class="topic-text" >{{ body_item.summary_text|spacify|db_links_to_html|linebreaksbr }}</p>
            <br>
        {% endfor %}
    </div>
{% endif %}
