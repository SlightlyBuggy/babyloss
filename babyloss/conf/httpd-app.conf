<IfDefine !IS_DJANGOSTACK_LOADED>
	Define IS_DJANGOSTACK_LOADED
	WSGIDaemonProcess wsgi-djangostack   processes=2 threads = 15	display-name=%{GROUP}
</IfDefine>

<Directory "/opt/bitnami/projects/babyloss/babyloss">
	Options +MultiViews
	AllowOverride All
	<IfVersion >= 2.3>
		Require all granted
	</IfVersion>

	WSGIProcessGroup wsgi-djangostack

	WSGIApplicationGroup %{GLOBAL}
</Directory>

Alias /mysite/static "/opt/bitnami/projects/babyloss/babyloss/corwin/static"
WSGIScriptAlias /mysite '/opt/bitnami/projects/babyloss/babyloss/babyloss/wsgi.py'
